<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <script type="module">
    // Importar módulos necesarios
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js';

    // Tu configuración de Firebase (reemplaza con tus datos)
    const firebaseConfig = {
      apiKey: "AIzaSyCUuRPwGXghD72GnY7Me9Up4_-Oa5gkres",
      authDomain: "zitrowzone-gh-jekyll.firebaseapp.com",
      projectId: "zitrowzone-gh-jekyll",
      storageBucket: "zitrowzone-gh-jekyll.firebasestorage.app",
      messagingSenderId: "576608592754",
      appId: "1:576608592754:web:47746068fecf540556b3eb",
      measurementId: "G-26T5HK5SLQ"
    };

    // Inicializar Firebase y la autenticación
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Hacer accesible la instancia de auth globalmente para el siguiente script
    window.auth = auth;
  </script>
</head>
<body>
  <!-- Formulario de Login -->
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <!-- Script para manejar el login -->
  <script type="module">
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js';

    const form = document.getElementById('login-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(window.auth, email, password)
        .then((userCredential) => {
          // Login exitoso
          console.log('Usuario autenticado:', userCredential.user);
          // Aquí puedes redirigir al usuario o mostrar contenido exclusivo
        })
        .catch((error) => {
          console.error('Error en la autenticación:', error);
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
