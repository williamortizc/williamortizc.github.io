---
layout: giftcard
permalink: /tarjeta-exclusiva-7d6f5g4h/
---

{% assign gc = site.data.giftcard %}

<div class="tarjeta-container">
    <div class="tarjeta">
        <div class="cara frente">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="chip"></div>
                <div class="h4 text-warning">{{ gc.datos.etiqueta_saldo }}</div>
            </div>
            <h2 class="text-center mb-4">{{ gc.destinatario }}</h2>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="h2">${{ gc.saldo_inicial }}</div>
                    </div>
                    <i class="bi bi-credit-card h1 opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="cara reverso">
            <div class="h-100 d-flex flex-column justify-content-center text-center px-3">
                <p class="lead">{{ gc.mensaje_personalizado }}</p>
                <div class="mt-4">
                    <small class="text-muted">{{ gc.datos.etiqueta_saldo_inicial }}</small>
                    <div class="h3">${{ gc.saldo_actual }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
