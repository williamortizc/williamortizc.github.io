---
layout: giftcard
permalink: /tarjeta-especial-7d6f5g4h/
---

{% assign gc = site.data.giftcard %}

<div class="tarjeta-container">
    <div class="tarjeta">
        <div class="cara frente">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="chip"></div>
                <div class="h4">{{ gc.textos.saldo_actual }}</div>
            </div>
            <h2 class="text-center mb-4">{{ gc.nombre }}</h2>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="h2">${{ gc.monto_actual }}</div>
                    <i class="bi bi-credit-card h1 opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="cara reverso">
            <div class="h-100 d-flex flex-column justify-content-center text-center px-3">
                <p class="lead">{{ gc.mensaje }}</p>
                <div class="mt-4">
                    <small class="text-muted">{{ gc.textos.saldo_inicial }}</small>
                    <div class="h3">${{ gc.monto_inicial }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
