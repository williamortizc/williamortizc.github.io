---
layout: giftcard
permalink: /amor-eterno-9f8s7d6f/
---

{% assign gc = site.data.giftcard %}

<div class="tarjeta-container">
    <div class="tarjeta">
        <div class="cara frente">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="chip"></div>
                <i class="bi bi-heart-fill h3" style="color: {{ gc.diseno.colores.detalle }}"></i>
            </div>
            <h2 class="text-center mb-4">{{ gc.nombre }}</h2>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="opacity-75">Saldo de Amor</small>
                        <div class="h2">${{ gc.saldo_actual }}</div>
                    </div>
                    <i class="bi bi-credit-card-2-front-fill h1 opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="cara reverso">
            <div class="h-100 d-flex flex-column justify-content-center text-center px-3">
                <i class="bi bi-balloon-heart-fill h1 text-danger mb-3"></i>
                <p class="lead">{{ gc.mensaje }}</p>
                <small class="text-muted">Saldo inicial: ${{ gc.saldo_inicial }}</small>
            </div>
        </div>
    </div>
</div>
