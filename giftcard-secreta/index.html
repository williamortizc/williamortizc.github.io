---
layout: giftcard
permalink: /regalo-secreto-9f8s7d6f5g4/
---

{% assign gc = site.data.giftcard %}

<div class="tarjeta-container">
    <div class="tarjeta">
        <div class="cara frente">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="chip" style="background: {{ gc.colores.diurno.detalle }}"></div>
                <i class="fas fa-heart fa-2x" style="color: {{ gc.colores.diurno.detalle }}"></i>
            </div>
            <h2 class="text-center display-6">{{ gc.nombre }}</h2>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small>Saldo Actual</small>
                        <div class="h2">${{ gc.saldo_actual }}</div>
                    </div>
                    <i class="fas fa-credit-card fa-3x opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="cara reverso">
            <div class="h-100 d-flex flex-column justify-content-center">
                <div class="text-center mb-4">
                    <i class="fas fa-heart fa-3x text-danger"></i>
                </div>
                <p class="lead text-center">{{ gc.mensaje }}</p>
                <div class="mt-auto text-end">
                    <small class="text-muted">Saldo inicial: ${{ gc.saldo_inicial }}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .frente {
        background: linear-gradient(45deg, {{ gc.colores.diurno.primario }}, {{ gc.colores.diurno.secundario }});
    }
    .chip {
        width: 50px;
        height: 35px;
        border-radius: 5px;
    }
</style>
