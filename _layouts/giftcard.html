<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💝 Tarjeta Especial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ '/assets/css/giftcard.css' | relative_url }}">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="modalAcceso" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-body text-center">
                    <i class="bi bi-heart-fill h1 text-danger mb-3"></i>
                    <h3>Ingresa la clave secreta</h3>
                    <form id="formAcceso" class="mt-4">
                        <input 
                            type="password" 
                            id="inputClave" 
                            class="form-control form-control-lg mb-3 text-center" 
                            placeholder="Nuestra palabra mágica"
                            required
                        >
                        <button type="submit" class="btn btn-danger btn-lg w-100">
                            <i class="bi bi-unlock"></i> Ver sorpresa
                        </button>
                    </form>
                    <div id="mensajeError" class="alert alert-danger mt-3 d-none">
                        <i class="bi bi-x-circle"></i> ¡Clave incorrecta!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjeta -->
    <main id="contenidoTarjeta" class="d-none">
        {{ content }}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="{{ '/assets/js/giftcard.js' | relative_url }}"></script>
</body>
</html>
