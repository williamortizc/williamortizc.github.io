<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.data.giftcard.textos.titulo_pagina }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/giftcard.css' | relative_url }}">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="modalPrincipal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 class="mb-4">{{ site.data.giftcard.textos.titulo_modal }}</h3>
                    <form id="formAcceso">
                        <input 
                            type="password" 
                            id="inputClave" 
                            class="form-control mb-3 text-center" 
                            placeholder="{{ site.data.giftcard.textos.placeholder_password }}"
                            required
                        >
                        <button type="submit" class="btn btn-primary w-100">
                            {{ site.data.giftcard.textos.texto_boton }}
                        </button>
                    </form>
                    <div id="mensajeError" class="alert alert-danger mt-3 d-none">
                        {{ site.data.giftcard.textos.mensaje_error }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjeta -->
    <main id="contenidoTarjeta" class="d-none">
        {{ content }}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="{{ '/assets/js/giftcard.js' | relative_url }}"></script>
</body>
</html>
