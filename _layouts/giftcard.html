<!-- _layouts/giftcard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Se carga el CSS específico para la giftcard -->
  <link rel="stylesheet" href="{{ '/assets/css/giftcard.css' | relative_url }}">
</head>
<body>
  <!-- Contenedor para el confeti (se activará al abrir el sobre) -->
  <div id="confetti-container"></div>

  <!-- Contenedor del sobre y formulario de contraseña -->
  <div id="envelope-container">
    <div id="envelope">
      <div class="envelope-flap"></div>
      <div class="envelope-body"></div>
    </div>
    <div id="password-form">
      <input type="password" id="secret-password" placeholder="Ingresa la palabra secreta">
      <button id="submit-password">Enviar</button>
    </div>
  </div>

  <!-- Contenedor de la tarjeta de regalo (inicialmente oculto) -->
  <div id="gift-card-container" style="display: none;">
    <div class="card-container">
      <div class="card" id="gift-card">
        <!-- Cara frontal: se utiliza el gradiente definido en giftcard.yml -->
        <div class="card-face card-front" style="background: {{ site.data.giftcard.gradient }};">
          <h2>Tarjeta de Regalo</h2>
          <p>Para: {{ site.data.giftcard.recipient }}</p>
          <p>Toca para ver tu regalo.</p>
        </div>
        <!-- Cara trasera: muestra el mensaje y los saldos -->
        <div class="card-face card-back">
          <h2>¡Sorpresa!</h2>
          <p>{{ site.data.giftcard.message }}</p>
          <p>Saldo inicial: {{ site.data.giftcard.initial_balance }}</p>
          <p>Saldo restante: {{ site.data.giftcard.remaining_balance }}</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Se carga el JavaScript para la funcionalidad -->
  <script src="{{ '/assets/js/giftcard.js' | relative_url }}"></script>
</body>
</html>
