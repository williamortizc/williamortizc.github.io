<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💌 Tarjeta de regalo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ '/assets/css/giftcard.css' | relative_url }}">
</head>
<body>
    <!-- Modal de Seguridad -->
    <div class="modal fade" id="modalSeguridad" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-body text-center">
                    <i class="bi bi-heart-fill h1 text-danger"></i>
                    <h3 class="my-4">Ingresa nuestro código secreto</h3>
                    <form id="formContraseña">
                        <div class="input-group mb-3">
                            <input 
                                type="password" 
                                id="inputContraseña" 
                                class="form-control form-control-lg"
                                placeholder="Palabra mágica"
                                required
                            >
                            <button 
                                class="btn btn-outline-light" 
                                type="button" 
                                id="botonMostrarContraseña"
                            >
                                👀
                            </button>
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg w-100">
                            🎁 Ver sorpresa
                        </button>
                    </form>
                    <div id="mensajeError" class="alert alert-danger mt-3 d-none">
                        ❌ Código incorrecto
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main id="contenidoPrincipal" class="d-none">
        {{ content }}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="{{ '/assets/js/giftcard.js' | relative_url }}"></script>
</body>
</html>
