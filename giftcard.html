---
layout: giftcard
permalink: /regalo-secreto-7f6g5h4j3k2/
---
{% assign gc = site.data.giftcard %}

<div class="tarjeta-container position-relative">
    <div class="tarjeta">
        <div class="cara frente position-relative">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="chip" style="background: {{ gc.colores.detalle }}"></div>
                <i class="fas fa-gem fa-2x" style="color: {{ gc.colores.detalle }}"></i>
            </div>
            
            <h2 class="text-center display-6 mb-4">{{ gc.nombre }}</h2>
            
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="opacity-75">Saldo Disponible</small>
                        <div class="h2">${{ gc.saldo_actual }}</div>
                    </div>
                    <i class="fas fa-credit-card fa-3x opacity-25"></i>
                </div>
            </div>
        </div>
        
        <div class="cara reverso">
            <div class="h-100 d-flex flex-column justify-content-center">
                <div class="text-center mb-4">
                    <i class="fas fa-heart fa-3x text-danger"></i>
                </div>
                <p class="lead text-center px-3">{{ gc.mensaje }}</p>
                <div class="mt-auto text-end">
                    <small class="text-muted">Saldo Inicial: ${{ gc.saldo_inicial }}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .frente {
        background: linear-gradient(
            45deg, 
            {{ gc.colores.primario }},
            {{ gc.colores.secundario }}
        );
    }
    
    .tarjeta::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            120deg,
            transparent 40%,
            rgba(255,255,255,0.1) 50%,
            transparent 60%
        );
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .tarjeta:hover::after {
        opacity: 1;
    }
</style>
